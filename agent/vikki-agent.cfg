{
    "network": {
        "address": "127.0.0.1",
        "port": 3773,
        "security": {
            "enable": false,
            "type": "ssl",
            "params": {
                "ca": "certs/ca.crt",
                "cert": "certs/server.crt",
                "private_key": "certs/server.key"
            }
        }
    },
    "storage": {
        "name": "postgresql",
        "params": {
            "host": "localhost",
            "dbname": "vikki",
            "user": "postgres",
            "schema": "public"
        }
    },
    "sensors": [
        {
            "active": true,
            "name": "load_average"
        },
        {
            "active": true,
            "name": "memory_usage"
        }
    ]
}
